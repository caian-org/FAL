service: power-of
frameworkVersion: '2'

provider:
  name: aws
  stage: test
  runtime: python3.8
  lambdaHashingVersion: 20201221
  memorySize: 128
  timeout: 10
  deploymentBucket:
    name: fal-demo-functions-packages
    serverSideEncryption: AES256

plugins:
  - serverless-deployment-bucket

functions:
  handler:
    handler: handler.power_of
