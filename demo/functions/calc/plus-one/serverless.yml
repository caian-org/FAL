service: plus-one
frameworkVersion: '2'

provider:
  name: aws
  stage: test
  runtime: java11
  lambdaHashingVersion: 20201221
  memorySize: 128
  timeout: 10
  deploymentBucket:
    name: fal-demo-functions-packages
    serverSideEncryption: AES256

plugins:
  - serverless-deployment-bucket

package:
  artifact: build/distributions/plusone.zip

functions:
  handler:
    handler: com.plusone.Handler
