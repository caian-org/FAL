service: divide-by
frameworkVersion: '3'

provider:
  name: aws
  stage: test
  runtime: dotnetcore3.1
  memorySize: 128
  timeout: 10
  deploymentBucket:
    name: fal-demo-functions-packages
    serverSideEncryption: AES256

plugins:
  - serverless-deployment-bucket

package:
  artifact: package.zip

functions:
  handler:
    handler: FAL::Calc.DivideBy::run
